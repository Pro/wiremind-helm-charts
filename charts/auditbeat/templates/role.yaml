apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "auditbeat.fullname" . }}
  # should be the namespace where auditbeat is running
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "auditbeat.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs: ["get", "create", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "auditbeat.fullname" . }}-kubeadm-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "auditbeat.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources:
      - configmaps
    resourceNames:
      - kubeadm-config
    verbs: ["get"]
